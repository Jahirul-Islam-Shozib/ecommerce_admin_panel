<div class="card" [style]="{'height':'100%'}">
  <div class="grid justify-content-center">
    <div class="title-bulk-upload-container">
      <div class="col-12">
        <h3 class="upload-form-header">Upload Title</h3>
        <form #titleUploadForm="ngForm" (keyup.enter)="uploadProfile()" class="mt-3">
          <div class="grid title-bulk-upload">
            <div class="md:col-12 col-12">
              <label for="titleFile" class="input-label">File<span class="header-span">*</span></label>
              <input type="file" pInputText ngModel name="file" id="titleFile"
                     accept=".xlsx, .xls" [style]="{'width':'100%'}"
                     (change)="uploadFile($event)">
            </div>
          </div>
          <p-divider></p-divider>
          <div class="field col-12" style="text-align:end">
            <p-button id="reset-btn" type="submit" label="Upload" (click)="uploadProfile()"
                      [disabled]="busyState || !attachmentFile" class="p-button-primary p-button-sm mt-2"></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
